apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-service
  labels:
    app: springOAuthRepo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springOAuthRepo
  template:
    metadata:
      labels:
        app: springOAuthRepo
    spec:
      containers:
        - name: springOAuthRepo
          image: sriharipriya/springOAuthRepo:${{ github.run_number }}

          ports: 
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: microservices-poc-loadbalancer-service
  labels:
    app: springOAuthRepo
spec:
  type: LoadBalancer
  selector:
    app: springOAuthRepo
  ports:
    - port: 8080
      targetPort: 8080
